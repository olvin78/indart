{% extends 'home/base.html' %}
{% load i18n %}
{% load static %}

{% block head %}
<title>PELLET | Indart3D</title>
<style>

</style>
{% endblock %}

{% block content %}

<!--=============================================
        Contenido principal
==================================================-->


<div class="container my-5">
    <h3 class="text-center mb-4">PELLET</h3>
    <div class="row justify-content-between align-items-center mb-3">
        <div class="col-auto">
            <label for="" class="text-muted">HOME/PELLET</label>
            <p class="text-muted">Showing 1â€“10 of 25 results</p>
        </div>

        <div class="col-auto">
            <select class="form-select" aria-label="Sort by">
                <option value="popularity">Sort by popularity</option>
                <option value="rating">Sort by average rating</option>
                <option value="latest">Sort by latest</option>
                <option value="low-high">Sort by price: low to high</option>
                <option value="high-low">Sort by price: high to low</option>
            </select>
        </div>
        <hr>
    </div>

    <!--==============================================
                Duet producto numero 1s
    =================================================-->
    <div class="row g-4 py-2">
        {% for dato in datos %}
            <div class="col-lg-3 col-md-4 col-sm-6"> <!-- Se ajusta a 4 elementos por fila en pantallas grandes -->
                <a href="{% url 'home_app:pellet_detail' dato.id %}" style="text-decoration: none;">
                    <div class="card border-0 shadow-lg h-100"> <!-- Tarjeta con sombra y altura consistente -->
                        <img src="{{ dato.image.url }}" class="card-img-top w-100" alt="Producto {{ dato.name }}">
                        <div class="card-body text-center">
                            <h6 class="card-title texto-azul-indart">{{ dato.name }}</h6>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
    
    
</div>

{% endblock %}
