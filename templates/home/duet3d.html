{% extends 'home/base.html' %}
{% load static %}

{% block head %}
<title>NX_MODULAR | Indart3D</title>
<style>

</style>
{% endblock %}

{% block content %}

<!--=============================================
        Contenido principal
==================================================-->


<div class="container my-5">
    <h3 class="text-center mb-4">DUET 3D ES</h3>
    <div class="row justify-content-between align-items-center mb-3">
        <div class="col-auto">
            <label for="" class="text-muted">HOME/DUET 3D ES</label>
            <p class="text-muted">Showing 1â€“10 of 25 results</p>
        </div>
        <div class="col-auto">
            <select class="form-select" aria-label="Sort by">
                <option value="popularity">Sort by popularity</option>
                <option value="rating">Sort by average rating</option>
                <option value="latest">Sort by latest</option>
                <option value="low-high">Sort by price: low to high</option>
                <option value="high-low">Sort by price: high to low</option>
            </select>
        </div>
        <hr>
    </div>


    <!--==============================================
                Duet producto numero 1s
    =================================================-->
    <div class="row">
        {% for dato in datos %}
        <div class="col-md-3 col-6">
           <a style="text-decoration: none;" href="{% url 'home_app:duet_articulo' dato.id %}">
            <div class="card">
                <!-- Mostrar image1 o imagen predeterminada -->
                 {% if dato.image1 %}
                <img src="{{ dato.image1.url }}" class="card-img-top w-100 py-5" alt="Imagen de {{ dato.name }}">
                {% endif %}
                <div class="card-body text-center">
                    <h6 class="card-title">{{ dato.name }}</h6>
                </div>
            </div>
          </a>
        </div>
        {% endfor %}
    </div>
    
    
</div>

{% endblock %}
